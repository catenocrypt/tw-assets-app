<html>

<head>
    <link rel="stylesheet" href="style.css">

    <!-- Vue.js  -->
    <!-- Development version, includes helpful console warnings -->
    <!-- script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script -->
    <!-- Production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<!-- Own library -->
<script type="module" src="bundle.js"></script>

<script src="main.js"></script>

<body onload="start()">
    <span id="app">
        <div id="header" class="flexrow">
            <span id="menu-left" class="flexrow" v-show="maintainerMode">
                <span class="tab-select selection-item" v-on:click="selectTab('tab-add')"
                    v-bind:class="{'selected-item': activeTab == 'tab-add'}">Add New Token</span>
                <span class="tab-select selection-item" v-on:click="selectTab('tab-prs')"
                    v-bind:class="{'selected-item': activeTab == 'tab-prs'}">Pull Requests</span>
                <span class="tab-select selection-item" v-on:click="selectTab('tab-search')"
                    v-bind:class="{'selected-item': activeTab == 'tab-search'}">Token Search</span>
            </span>
    </span>
    <span id="menu-right" class="padded">
        <span v-show="userToken == null">
            <a :href="loginActionUrl()">Log in</a>
        </span>
        <span v-show="userToken != null">
            <span v-show="repo == null">
                No <a :href="mainRepoUrl" target="_blank">fork</a> found for user {{loginName}}!
            </span>
            <span v-show="repo != null">
                <a :href="gitHub + '/' + loginName + '/' + repo + '.git'" target="_blank">{{loginName}}/{{repo}}</a>
            </span>
            <span>
                <a href="#" v-on:click="logout()">Logout</a>
            </span>
        </span>
    </span>
    </div>
    <div>
        <div id="main">
            <div id="main-nouser" class="center" v-show="!userToken">
                You need to log in with your GitHub account.
                Please <a :href="loginActionUrl()">Log in</a>
            </div>
            <div id="main2" v-show="userToken">
                <main-add-token id="tab-add" 
                    :user-token="userToken" :login-name="loginName" :repo="repo"
                    v-show="activeTab == 'tab-add'">
                </main-add-token>
                <main-pulls id="tab-pulls"
                    :user-token="userToken" :login-name="loginName" :repo="repo"
                    v-show="activeTab == 'tab-prs'">
                </main-pulls>
                <main-token-search id="tab-search"
                    :user-token="userToken" :login-name="loginName" :repo="repo"
                    v-show="activeTab == 'tab-search'">
                </main-token-search>
            </div>
            <div hidden="true">
                <img id="image-placeholder-for-size-computation" src="favicon.ico" />
            </div>
        </div>
    </div>
    <div id="footer">
        <span id="footer-left">
        </span>
        <span id="footer-right">
            <a href="https://assets.trustwallet.com">Trust Wallet Assets App</a>
            <span id="version" class="smallfont">{{version}}</span>
            <img src="favicon.ico" height="20" />
        </span>
    </div>
    </span>
</body>

</html>
