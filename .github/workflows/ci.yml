name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: npm install && cd assetsLib && npm install && cd ..
      - name: Run build
        run: npm run build
